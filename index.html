<!DOCTYPE html>

<body>
    <script>
        let str = "12i249503mfm";
        function checkNumber(str) {
            let numArr = [];
            let len = str.length;
            for (let i = 0; i < len; i++) {
                if (!isNaN(str[i])) {
                    numArr.push(str[i]);
                }
            }
            return numArr;
        }
        console.log(...checkNumber(str));
    </script>
</body>
